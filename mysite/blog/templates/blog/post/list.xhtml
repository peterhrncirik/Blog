{% extends 'blog/base.xhtml' %}
{% load blog_tags %}
{% block title %}My Blog{% endblock %}
{% block content %}
    <div class="row">
        <div class="col">
            <h1 class="my-4">Blog</h1>
            <form action="">
                <input type="search" class="form-control text-dark" name="search" id="" placeholder="Search articles">
            </form>
        </div>
    </div>
    <div class="row my-5">


          <div class="row mb-4">
            <div class="col d-flex">
                {% for tag in tags %}
                <div>
                    <a href="{% url 'blog:post_list_by_tag' tag.slug %}" class="btn btn-outline-light btn-sm mx-2"><span class="text-info">#</span>{{ tag.name }}</a>
                </div>
                {% endfor %}
            </div>
          </div>

        <!-- {% if tag %}
        <h2>Posts tagged with {{ tag.name }}</h2>
        {% endif %} -->
        <div class="col">
            <h4 class="text-center">2022</h4>
            {% for post in posts %}
            <div class="list-group m-1">
                <a href="{{ post.get_absolute_url }}" class="list-group-item list-group-item-action" aria-current="true">
                  <div class="d-flex w-100 justify-content-between">
                    <h4 class="mb-1">{{ post.title }}</h4>
                    <!-- <small>#{{ post.tags.all|join:" #" }}</small> -->
                  </div>
                  <p class="mb-1 text-white-50">{{ post.body|truncatewords_html:10 }}</p>
                </a>
              </div>
            {% endfor %}
        </div>
    </div>
<!-- 
    {% if tag %}
        <h2>Posts tagged with "{{ tag.name }}"</h2>
    {% endif %}
    
    {% include 'pagination.xhtml' with page=posts %} -->
{% endblock %}
