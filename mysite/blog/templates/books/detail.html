{% extends 'blog/base.html' %}
{% load blog_tags %}
{% block title%}{{ book.title }}{% endblock %}
{% block content %}
    <div class="row text-center mt-5 mb-3">
        <div class="col">
            <h4 class="text-muted">Notes on</h4>
            <h1>{{ book.title }}</h1>
            <p class="text-muted">
                by  {{ book.author }} 
            </p>
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col blog-style">
            {{ book.body|markdown}}
        </div>
    </div>


{% endblock %}
